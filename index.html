<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Aditi's Personality Quiz!</h1>
		<p>Choose which choice you prefer and in the end find out if you are more "folklore" or "evermore"?</p>
	</header>

	<main>

		<h2>What is your favorite season?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/summer.jpeg" alt="Picture of waves crashing on the beach on a sunnyday">
        <br>
        <button id="q1a1">Summer</button>
      </div>

      <div class="answer-choice">
        <img src="assets/winter.jpeg" alt="Snow on a field surronded by trees">
        <br>
        <button id="q1a2">Winter</button>
      </div>

    </div> 
    
    <h2>Pick a dessert</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/brownie.jpeg" alt="Chocolate brownies">
        <br>
        <button id="q2a1">Brownies</button>
      </div>

      <div class="answer-choice">
        <img src="assets/ice cream.jpeg" alt="A raimbow colored icream in a cone">
        <br>
        <button id="q2a2">Ice Cream</button>
      </div>

    </div> 
    
    <h2>Would you rather go to the mall or the boardwalk?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/mall.jpg" alt="Inside of a busy modern mall">
        <br>
        <button id="q3a1">Mall</button>
      </div>

      <div class="answer-choice">
        <img src="assets/boardwalk.jpeg" alt="The boardwalk on a sunny day">
        <br>
        <button id="q3a2">Boardwalk</button>
      </div>

    </div> 
    
    <h2 id="result">You are more...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
